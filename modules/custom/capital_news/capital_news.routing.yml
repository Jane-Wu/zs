capital_news.favoritenews:
  path: 'news/{nid}/favorite'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsLinkController::favorite'
    _title: ''
  requirements:
    _permission: 'access content'
capital_news.linknews:
  path: 'news/{news_id}/link/{nid}'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsLinkController::link'
    _title: ''
  requirements:
    _permission: 'access content'
capital_news.getlist:
  path: 'news/{news_id}/list'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsLinkController::listNodes'
    _title: ''
  requirements:
    _permission: 'access content'
capital_news.test:
  path: '/test'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsTestController::content'
    _title: 'test'
  requirements:
    _permission: 'access content'
capital_news.report:
  path: 'news/report/{type}'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsReportController::getContent'
    _title_callback: '\Drupal\capital_news\Controller\NewsReportController::getTitle'
  requirements:
    _permission: 'access content'
capital_news.config.google:
  path: 'news/config/google'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsConfigController::googleConfig'
    _title: ''
  requirements:
    _permission: 'administer taxonomy'
capital_news.config.official:
  path: 'news/config/official'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsConfigController::officialConfig'
    _title: ''
  requirements:
    _permission: 'administer taxonomy'
capital_news.config.wechat:
  path: 'news/config/wechat'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsConfigController::wechatConfig'
    _title: ''
  requirements:
    _permission: 'administer taxonomy'
capital_news.favoriteajax:
  path: 'news/add-favorite/nojs'
  defaults:
    _controller: '\Drupal\capital_news\Controller\AddFavoriteAjaxController::content'
    _title: 'ajax'
  requirements:
    _permission: 'access content'
capital_news.config:
  path: 'admin/config/news'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'News'
  requirements:
    _permission: 'access content'
capital_news.configg:
  path: 'admin/capital'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Capital Admin'
  requirements:
    _permission: 'access content'
capital_news.search_keys:
  path: 'config/news'
  defaults:
    _form: '\Drupal\capital_news\Form\NewsSettingsConfigForm'
    _title: 'News Settings'
  requirements:
    _permission: 'access content'
capital_news.config.news:
  path: 'config/keys'
  defaults:
    _entity_list: 'taxonomy_vocabulary'
    _title: 'Taxonomy'
  requirements:
    _permission: 'access content'
