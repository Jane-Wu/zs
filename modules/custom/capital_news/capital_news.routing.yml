capital_news.content:
  path: '/news'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsController::content'
    _title: '产业动向'
  requirements:
    _permission: 'access content'
capital_news.googlecse:
  path: '/news/wechat'
  defaults:
    _controller: '\Drupal\capital_news\Controller\NewsGoogleCseController::content'
    _title: 'wechat'
  requirements:
    _permission: 'access content'
capital_news.favoriteajax:
  path: 'news/add-favorite/nojs'
  defaults:
    _controller: '\Drupal\capital_news\Controller\AddFavoriteAjaxController::content'
    _title: 'ajax'
  requirements:
    _permission: 'access content'
capital_news.config:
  path: 'admin/config/news'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'News'
  requirements:
    _permission: 'access content'
capital_news.configg:
  path: 'admin/capital'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Capital Admin'
  requirements:
    _permission: 'access content'
capital_news.search_keys:
  path: 'admin/capital/search'
  defaults:
    _form: '\Drupal\capital_news\Form\NewsSettingsConfigForm'
    _title: 'News Settings'
  requirements:
    _permission: 'access content'
