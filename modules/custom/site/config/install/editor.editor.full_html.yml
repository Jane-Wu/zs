langcode: zh-hans
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: edit
          items:
            - Undo
            - Redo
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
        -
          name: Lists
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - Outdent
            - Indent
            - BulletedList
            - NumberedList
            - JustifyBlock
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
            - SpecialChar
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
            - Maximize
        -
          name: Font
          items:
            - Font
            - FontSize
            - TextColor
            - BGColor
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
